<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form demo</title>
</head>
<table style="width:50%">
    <style>
        table, th, td {
            border: 0px solid black;
        }
        </style>
    <tr>
      <th></th>
      <th></th>
    </tr>
    <h1>Hottel Booking</h1>
    <form method="POST" action="https://angsila.cs.buu.ac.th/~wittawas/642/88726059/services/post.php">
    
    <tr>

        <td><label for="Room Type">Room Type</label><br></td>
        <td><select  name="Room Type" style="width:345px">
            <option value="Select">Please Select</option>
            <option value="Standard">Standard</option>
            <option value="Luxury">Luxury</option>
            <option value="Deluxe">Deluxe</option><br><br></td>
        </select> 
    </tr>
    
    <tr>  
        <td><label for="Number of Guests">Number of Guests</label><br><br></td>
        <td><select name="Number of Guests"style="width:345px">
            <option value="Select">Please Select</option>
            <option value="1-2">1-2</option>
            <option value="3-4">3-4</option>
            <option value="5-6">5-6</option>
            <option value="7-8">7-8</option>
        </select><br><br></td> 
    </tr> 
    
    <tr>
    <td><label for="fname">Name </label><br><br></td>
    <td><input type="text" name="fname" id="fname" placeholder="First">
    <label for="lname"> </label>
    <input type="text" name="lname" id="lname" placeholder="Last"><br><br></td>
    </tr>
    
    <tr>
        <td><label for="Email">Email </label><br><br></td>
        <td><input type="text" name="Email" id="Email" placeholder="*****@***mail.com"><br><br></td>
    </tr>

    <tr>
        <td><label for="arrivaldate">Arrival </label><br><br></td>
        <td><input type="date" name="arrivaldate" id="arrivaldate">
    
        <label for="arrivaltime"> </label>
        <input type="Time" name="arrivaltime" id="arrivaltime"><br><br></td>
    </tr>

    <tr>
        <td><label for="departuredate">Departure </label><br><br></td>
        <td><input type="date" name="departuredate" id="departuredate">

    <label for="departuretime"> </label>
    <input type="Time" name="departuretime" id="departuretime"><br><br></td>
    </tr>

    <tr>
        <td><label for="pickup">Free Pickup </label><br><br></td>
        <td><input type="radio" name="pickup" id="pickup" value="Yes">Yes, Sure! <br><br>
        <input type="radio" name="pickup" id="pickup" value="No">No, I already rented a car <br><br></td>
    </tr>
    <tr>
        <td><label for="flight num">Flight Number </label><br><br></td>
        <td><input type="text" name="flightnum" id="flightnum" placeholder="C1209"><br><br></td>
            
    </tr>
    <tr>
        <td><label for="otherreq">Other reqursts </label><br><br></td>
        <td><Textarea name="otherreq" id="otherreq" rows="5" cols="50"></Textarea></td>
    </tr>
    <tr>
        <td></td>
        <td><input type="submit" value="Complete Reservation"></td>
    </tr>
    </table> 
    </form>
</body>
</html>
